name: Daily BTC Bot

on:
  schedule:
    - cron: "0 21 * * *"  # 21:00 UTC = 18:00 Argentina (UTC-3)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - run: python main.py
        env:
          BTC_TELEGRAM_API_KEY: ${{ secrets.BTC_TELEGRAM_API_KEY }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          COINDESK_API_KEY: ${{ secrets.COINDESK_API_KEY }}
